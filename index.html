<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verificador de Idade</title>
</head>
<body>
    <header><h1>Verificador de Idade</h1></header>
    <section>
        <div>
            <p>Ano de Nascimento: <input type="number" min="0" name="txtano" id="txtano"></p>
            <p>Sexo: 
                <input type="radio" name="radsex" id="radsex" value="mas" checked> 
                <label for="mas">Masculino</label>
                <input type="radio" name="radsex" id="radsex" value="fem">
                <label for="fem">Feminino</label> 
            </p>
            <button class="btn" value="verificar" onclick="verificar()">Verificar</button>
        </div>
        <div class="res_box">
            <p id="res">Resultado</p> 
            <img id="img" alt="Foto de uma pessoa">
        </div>
    </section>
    <footer>
        <p>&copy; Thawan Silva</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
